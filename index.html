<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>关于我</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            --primary: #00c9ff;
            --secondary: #92fe9d;
            --dark: #121212;
            --light: #f5f5f5;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--dark);
            line-height: 1.6;
        }
        .container {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            max-width: 800px;
            width: 90%;
            padding: 40px;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        header p {
            font-size: 1.1rem;
            color: #555;
        }
        .section {
            margin-bottom: 25px;
        }
        .section h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            position: relative;
            padding-left: 20px;
        }
        .section h2::before {
            content: "";
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 8px;
            height: 8px;
            background: var(--primary);
            border-radius: 50%;
        }
        .skills {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .skills li {
            list-style: none;
            background: var(--primary);
            color: #fff;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        .contact a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
        .contact a:hover {
            text-decoration: underline;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9rem;
            color: #777;
        }
        /* 响应式 */
        @media (max-width: 600px) {
            header h1 {
                font-size: 2rem;
            }
            .container {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>嗨，我是 <span style="color:#00c9ff;">,_M</span></h1>
            <p>一名热爱创造与分享的开发者</p>
        </header>

        <section class="section">
            <h2>关于我</h2>
            <p>
                生于千禧年，长在红旗下。喜欢写代码、做设计、拍照片。<br>
                相信技术能让生活更美好，也相信分享能让世界更温暖。
            </p>
        </section>

        <section class="section">
            <h2>技能栈</h2>
            <ul class="skills">
                <li>Lua</li>
                <li>Luau</li>
            </ul>
        </section>
    </div>
</body>
</html>
